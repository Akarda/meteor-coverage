machine:
  node:
    version: 0.10.43
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install -g https://github.com/serut/spacejam/tarball/windows-suppport-rc4
checkout:
  post:
    - git submodule update --init
test:
  override:
    - mkdir .coverage
    - spacejam test-packages ./ --coverage out_lcovonly --loglevel debug || spacejam test-packages ./  --loglevel debug
