machine:
  node:
    version: 0.10.43
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - meteor npm install
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
checkout:
  post:
    - git submodule update --init
test:
  override:
    - mkdir .coverage
    - meteor npm test
    - meteor npm run lint || true # ignore eslint error
